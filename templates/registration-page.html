{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         <h3>{{ message }}</h3>
      {% endfor %}
   {% endif %}
{% endwith %}

<h1>Register Here</h1> 

<form method="POST">
   <div><label>Full Name: <input type="text" name="name"></label></div>
   <div><label>Email Address: <input type="text" name="email"></label></div>
   <div><label>Password: <input type="password" name="password"></label></div>
   <input type="submit" value="Register">
</form>
